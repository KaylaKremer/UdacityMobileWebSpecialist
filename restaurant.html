<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <a href="#restaurant-container" class="skip-button" role="button" tabindex="0" title="Skip to Main Content">Skip to Main Content</a>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></h1>
    <!-- End nav -->
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="Breadcrumbs">
      <p id="breadcrumb-description">You are here</p>
      <ul id="breadcrumb">
        <li><a href="/" title="Home">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <figure role="figure">
        <img id="restaurant-img">
        <figcaption id="restaurant-cuisine"></figcaption>
      </figure>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="copyright" role="contentinfo">
      Copyright (c) 2017 <a href="/" aria-describedby="copyright" title="Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript files -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/index.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByOElG6Eai0CEZ27dYL5Vw6NzJOt9FZAc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
