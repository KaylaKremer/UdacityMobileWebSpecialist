<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#filter-results" class="skip-button" role="button" tabindex="0">Skip to main content</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main>
    <section id="map-container">
      <div id="map"> 
      </div>
    </section> 
    <section>
      <div class="filter-options" id="filter-options">
        <h2 id="filter-results" tabindex="0">Filter Results</h2>
        <p id="filter-description">To filter restaurant results, select desired neighborhood and cuisine options.</p>
        <div class="select-container" id="select-container" role="group" aria-label="Select Options" aria-describedby="filter-description" tabindex="0">
          <label for="neighborhoods-select">Select Neighborhood</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" >
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines-select">Select Cuisine</label>
          <select id="cuisines-select" name="cuisines"  onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"> 
      </ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByOElG6Eai0CEZ27dYL5Vw6NzJOt9FZAc&libraries=places&callback=initMap"></script>

  <footer id="copyright-description">
    Copyright (c) 2017 <a href="/" aria-describedby="copyright-description"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
